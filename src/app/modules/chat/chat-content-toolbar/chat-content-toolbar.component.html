@if (thread) {
  <img [src]="thread.avatar" class="size-12 rounded-full" alt="avatar" />
  <div class="flex grow shrink flex-col items-start justify-between">
    <span class="text-lg font-bold text-base">{{ thread.title }}</span>
    <span class="text-sm text-base">
      <span class="relative inline-flex size-2.5 me-1.5">
        <span
          class="animate-ping absolute inline-flex h-full w-full rounded-full opacity-75"
          [ngClass]="{
            'bg-zinc-500': thread.status === 1,
            'bg-green-600 animate-ping': thread.status === 2,
            'bg-red-600': thread.status === 3
          }"
        ></span>
        <span
          class="inline-flex rounded-full size-2.5"
          [ngClass]="{
            'bg-zinc-500': thread.status === 1,
            'bg-green-600': thread.status === 2,
            'bg-red-600': thread.status === 3
          }"
        >
        </span>
      </span>
      @switch (thread.status) {
        @case (0) {
          last seen recently
        }
        @case (1) {
          last seen at
          {{ thread.lastActivity }}
        }
        @case (2) {
          online
        }
        @case (3) {
          busy at the moment
        }
      }
    </span>
  </div>
}
